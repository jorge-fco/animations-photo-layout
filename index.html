<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animations photo layout</title>

	<!--CSS-->
	<link rel="stylesheet" href="assets/dist/main.min.css?v=0.01">
</head>
<body>
	<!--LOGO-->
	<div class="header__logo">
		<a href="#">
			<span></span>
		</a>
	</div>
	<!--LOGO-->

	<!--CART-->
	<div class="header__cart">
		<button type="button" class="button">
			<span>Bag</span>
			<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-bag" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
				<path d="M352 160v-32C352 57.42 294.579 0 224 0 153.42 0 96 57.42 96 128v32H0v272c0 44.183 35.817 80 80 80h288c44.183 0 80-35.817 80-80V160h-96zm-192-32c0-35.29 28.71-64 64-64s64 28.71 64 64v32H160v-32zm160 120c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24zm-192 0c-13.255 0-24-10.745-24-24s10.745-24 24-24 24 10.745 24 24-10.745 24-24 24z"></path>
			</svg>
		</button>
	</div>
	<!--CART-->

	<main class="page js-home" data-scroll-container>
		<!--ABOUT-->
		<section class="page__about" data-scroll-section>
			<div class="layout">
				<!--TEXT-->
				<div class="page__about__text">
					<h1>Neue Metana is a modern minimalist design typeface with geometric type and more feature alternative character.</h1>
				</div>
				<!--TEXT-->

				<!--IMAGE-->
				<div class="page__about__thumb js-page-about-thumb" data-scroll data-scroll-speed="2" data-scroll-position="top">
					<div class="page__about__image">
						<figure>
							<img width="auto" height="auto" src="https://images.unsplash.com/photo-1584308972272-9e4e7685e80f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1600&q=80" alt="website">
						</figure>
					</div>
				</div>
				<!--IMAGE-->
			</div>
		</section>
		<!--ABOUT-->

		<!--ITEMS-->
		<section class="page__items" data-scroll-section>
			<div class="layout">
				<div class="page__items__title">
					<h2>MORE WORKS</h2>
					<button type="button">
						<svg viewBox="0 0 62 28" xmlns="http://www.w3.org/2000/svg">
						<path d="M61 13.5555L9.53674e-07 13.5555" />
						<path d="M61 13.5555C55.7284 15.3127 45.1852 20.4839 45.1852 27.1111"/>
						<path d="M61 13.5555C55.7284 11.7983 45.1852 6.62715 45.1852 -1.2597e-05"/>
						</svg>
					</button>
				</div>
				<div class="page__row" role="row">
					<div class="page__column">
						<div class="page__item item--1"></div>
					</div>
					<div class="page__column">
						<div class="page__item item--2"></div>
					</div>
					<div class="page__column">
						<div class="page__item item--3"></div>
					</div>
					<div class="page__column">
						<div class="page__item item--2"></div>
					</div>
					<div class="page__column">
						<div class="page__item item--4"></div>
					</div>
				</div>
			</div>
		</section>
		<!--ITEMS-->

		<section>
			
		</section>
	</main>

	<footer class="">
		<div class="" role="row">
			<div class="" role="column">
				
			</div>
			<div class="" role="column">
				
			</div>
		</div>
	</footer>

	<!--J A V A S C R I P T-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="assets/dist/vendors.min.js?v=0.01" type="text/javascript" defer></script>
	<script src="assets/dist/app.min.js?v=0.01" type="text/javascript" defer></script>
</body>
</html>
